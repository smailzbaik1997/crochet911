<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple touch icon - high resolution crochet theme -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yarnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Inner background for contrast -->
  <rect x="20" y="20" width="140" height="140" rx="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Large crochet hook handle -->
  <rect x="40" y="60" width="12" height="60" rx="6" fill="url(#hookGradient)"/>
  <rect x="42" y="65" width="8" height="50" rx="4" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Crochet hook shaft -->
  <rect x="52" y="88" width="80" height="8" rx="4" fill="url(#hookGradient)"/>
  
  <!-- Hook tip -->
  <polygon points="132,88 142,92 132,96" fill="url(#hookGradient)"/>
  
  <!-- Hook curve -->
  <path d="M132 92 Q140 82 140 92 Q140 102 132 92" 
        stroke="url(#hookGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Decorative yarn ball -->
  <circle cx="70" cy="130" r="20" fill="url(#yarnGradient)"/>
  <path d="M55 125 Q70 130 85 125 M55 130 Q70 135 85 130 M55 135 Q70 130 85 135" 
        stroke="#FBBF24" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Yarn texture lines -->
  <path d="M58 127 Q70 129 82 127 M58 133 Q70 131 82 133" 
        stroke="#F59E0B" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Brand text integrated -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">C911</text>
</svg>